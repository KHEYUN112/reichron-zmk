# Reichron Keyboard Configuration

# Enable display
CONFIG_ZMK_DISPLAY=y

# Enable OLED display
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y

# Enable battery reporting
CONFIG_ZMK_BATTERY_REPORTING=y

# Enable USB logging for debugging
CONFIG_ZMK_USB_LOGGING=y

# Bluetooth settings
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable experimental features for better BLE performance
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# Sleep settings - keyboard goes to sleep after 15 minutes
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Turn off RGB to save battery
CONFIG_ZMK_RGB_UNDERGLOW=n

# Combo settings
CONFIG_ZMK_COMBO_MAX_PRESSED_COMBOS=2
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=2
